<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css" />
</head>
<body>
    <div class="all-content">
        <div class="left-section">
            <img src="./images/jonas-kakaroto-KIPqvvTOC1s-unsplash.jpg" alt="" class="logo-image" />

            <div class="middle">
                <div class="first-two">
                    <a class="pair" id="Home" href="admin.html">
                        <img src="./images/home.png" alt="" class="icon" />
                        <p class="header-title" href="admin.html">Home</p>
                    </a>
                    <a class="pair" id="prof" href="profile.html">
                        <img src="./images/profile.png" alt="" class="icon" />
                        <p class="header-title">Profile</p>
                    </a>
                </div>
                <a class="pair" id="help" href="querries.html">
                    <img src="./images/phone-call.png" alt="" class="icon-qerry" />
                    <p class="header-title">Reply Querries</p>
                </a>
                <a class="pair" href="blogs.html">
                    <img src="./images/Vector@2x.png" alt="" class="icon" />
                    <p class="header-title">Add Blog</p>
                </a>
            </div>
            <div class="logout">
                <img src="./images/logout.png" alt="" class="icon" />
                <a class="header-title-logout" href="index.html">Logout</a>
            </div>
        

    </div>
    <div class="right-section" >

        <div class="card-row">
            <div class="card1">
                <div class="number-container">
                    <span class="number" id="usersLength"></span>
                </div>
                <img src="./images/pepicons-pencil--people.svg" alt="" class="card-image" />
                <p class="dates">All Users</p>
            </div>
            <div class="card2">
                <div class="number-container">
                    <span class="number" id="BlogData"></span>
                </div>
                <img src="./images/emojione--briefcase.svg" alt="" class="card-image" />
                <p class="dates">All Blogs</p>
            </div>

            <div class="card3">
                <div class="number-container">
                    <span class="number">6</span>
                </div>
                <img src="./images/ion--notifications.svg" alt="" class="card-image" />
                <p class="dates">Notifications</p>
            </div>
        </div>

            <div class="queries-card-manager">
                <div class="card-queries">
                    <div class="sub-cont">
                        <div class="form-sign-up">
                            
                            <img src="./images/jonas-kakaroto-KIPqvvTOC1s-unsplash.jpg" alt="" class="phooos" />
                            <label for="fileInput" class="image-label">
                                <img src="./images/entypo--folder.svg" alt="">
                            </label>
                            
                            <input type="file" id="fileInput" class="selectImage" accept="image/*" style="display: none;">
                           <div class="form-update">
                            <div class="namelaber">
                                <span>Name</span>
                                <input type="text" class="inp-form" />
                            </div>
                            <div class="emaillabel">
                                <span>Email</span>
                                <input type="email" class="inp-form" />
                            </div>
                            <div class="passwordLabel">
                                <span>Password</span>
                                <input type="password" class="inp-form" />
                            </div>
                            <div class="btn-profile">
                                <button type="button" class="submit-btns">Create User</button>
                            </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
